name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t sibintek . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Run Docker image
      run: docker run -p 8080:8080 sibintek
